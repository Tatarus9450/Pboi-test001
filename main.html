<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Certificate Platform â€” Prototype v1</title>
  <style>
    :root{
      --primary:#2B6CB0; --secondary:#6B46C1; --success:#2F855A; --warning:#B7791F; --danger:#C53030;
      --text:#1A202C; --muted:#4A5568; --bg:#F7FAFC; --card:#FFFFFF; --border:#E2E8F0;
      --radius-lg:16px; --radius-sm:8px; --shadow:0 6px 20px rgba(0,0,0,.08);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;font:16px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Inter,"Noto Sans Thai",sans-serif;color:var(--text);background:var(--bg)}
    a{color:var(--primary);text-decoration:none}
    .container{max-width:1200px;margin:0 auto;padding:24px}
    header.nav{position:sticky;top:0;background:var(--card);border-bottom:1px solid var(--border);z-index:3}
    .nav-inner{display:flex;align-items:center;justify-content:space-between;gap:12px;padding:12px 24px}
    .brand{display:flex;align-items:center;gap:10px;font-weight:700}
    .brand .logo{width:32px;height:32px;border-radius:8px;background:linear-gradient(135deg,var(--primary),var(--secondary));}
    .actions{display:flex;align-items:center;gap:12px}
    .lang-switch button,.tab button{border:1px solid var(--border);background:#fff;border-radius:999px;padding:6px 12px;cursor:pointer}
    .lang-switch button.active{background:var(--primary);color:#fff;border-color:var(--primary)}
    .tabs{display:flex;gap:8px;margin:16px 0}
    .tab button{border-radius:10px}
    .tab button.active{background:var(--primary);color:#fff;border-color:var(--primary)}

    /* layout */
    .grid{display:grid;gap:16px}
    @media(min-width:1024px){.grid.cols-3{grid-template-columns:repeat(3,1fr)}}
    @media(min-width:768px) and (max-width:1023px){.grid.cols-3{grid-template-columns:repeat(2,1fr)}}
    @media(max-width:767px){.container{padding:16px}}

    .card{background:var(--card);border:1px solid var(--border);border-radius:var(--radius-lg);box-shadow:var(--shadow);padding:16px}
    .card h3{margin:0 0 6px}
    .badge{display:inline-flex;align-items:center;font-size:12px;padding:4px 8px;border-radius:999px;border:1px solid var(--border);background:#fff;color:var(--muted)}
    .progress{height:10px;background:#EDF2F7;border-radius:999px;overflow:hidden}
    .bar{height:100%;width:0;background:var(--primary)}
    .muted{color:var(--muted);font-size:14px}
    .row{display:flex;align-items:center;justify-content:space-between;gap:12px}
    .row.wrap{flex-wrap:wrap}
    .stack{display:flex;flex-direction:column;gap:8px}
    .btn{appearance:none;border:1px solid var(--border);background:#fff;padding:10px 14px;border-radius:10px;cursor:pointer}
    .btn.primary{background:var(--primary);border-color:var(--primary);color:#fff}
    .btn.ghost{background:#fff}
    .btn.success{background:var(--success);border-color:var(--success);color:#fff}
    .btn.danger{background:var(--danger);border-color:var(--danger);color:#fff}
    .btn[disabled]{opacity:.5;cursor:not-allowed}
    .pill{padding:2px 8px;border-radius:999px;border:1px solid var(--border);font-size:12px}
    .pill.ok{color:#fff;background:var(--success);border-color:var(--success)}
    .pill.pending{background:#FFF5EB;border-color:#FEEBC8}
    .pill.bad{color:#fff;background:var(--danger);border-color:var(--danger)}

    /* table */
    table{width:100%;border-collapse:separate;border-spacing:0;overflow:auto}
    thead th{position:sticky;top:0;background:#fff;border-bottom:1px solid var(--border);text-align:left;padding:12px}
    tbody td{border-bottom:1px solid var(--border);padding:12px}
    tbody tr:hover{background:#FAFAFF}

    .toolbar{display:flex;align-items:center;gap:8px;justify-content:space-between;margin:8px 0}
    .toolbar .search{margin-left:auto}
    .input{height:38px;padding:8px 12px;border:1px solid var(--border);border-radius:8px;width:240px}
    .select{height:38px;padding:8px 12px;border:1px solid var(--border);border-radius:8px;background:#fff}

    /* modal */
    dialog{border:none;border-radius:16px;box-shadow:var(--shadow);width:min(560px,92vw)}
    dialog::backdrop{background:rgba(30,30,46,.4)}
    .dropzone{border:2px dashed var(--border);border-radius:12px;padding:18px;text-align:center;background:#fff}
    .preview{display:flex;gap:12px;align-items:center;margin-top:12px}
    .preview img{width:60px;height:60px;object-fit:cover;border-radius:8px;border:1px solid var(--border)}

    footer{margin:32px 0;color:var(--muted);font-size:14px;text-align:center}
  </style>
</head>
<body>
  <header class="nav" aria-label="Main navigation">
    <div class="nav-inner">
      <div class="brand" role="img" aria-label="Brand">
        <div class="logo" aria-hidden="true"></div>
        <span>Certify</span>
      </div>
      <div class="actions">
        <nav class="tabs" aria-label="Sections">
          <span class="tab"><button id="tabUser" class="active" data-i18n="user_dashboard">User Dashboard</button></span>
          <span class="tab"><button id="tabAdmin" data-i18n="admin_console">Admin Console</button></span>
        </nav>
        <div class="lang-switch" role="group" aria-label="Language Switch">
          <button id="langTH" aria-pressed="false">ðŸ‡¹ðŸ‡­ TH</button>
          <button id="langEN" class="active" aria-pressed="true">ðŸ‡¬ðŸ‡§ EN</button>
        </div>
        <div class="profile pill" aria-label="Profile">demo@company.com</div>
      </div>
    </div>
  </header>

  <main class="container">
    <!-- USER DASHBOARD -->
    <section id="userView" aria-labelledby="tabUser">
      <div class="row wrap" style="margin-bottom:12px">
        <h2 style="margin:0" data-i18n="certificates">Certificates</h2>
        <span class="muted" data-i18n="eligible_hint">Request a certificate when progress reaches 100%.</span>
      </div>

      <div class="grid cols-3" id="projects">
        <!-- Cards will be rendered by JS from project data -->
      </div>

      <h3 style="margin:24px 0 8px" data-i18n="status">Status</h3>
      <div id="statusList" class="stack"></div>
    </section>

    <!-- ADMIN CONSOLE -->
    <section id="adminView" hidden aria-labelledby="tabAdmin">
      <div class="toolbar">
        <div class="row wrap" style="gap:8px">
          <select id="filterStatus" class="select" aria-label="Filter Status">
            <option value="" data-i18n="all_statuses">All status</option>
            <option value="Pending" data-i18n="pending">Pending Review</option>
            <option value="Approved" data-i18n="approved">Approved</option>
            <option value="Not Approved" data-i18n="rejected">Not Approved</option>
          </select>
          <select id="filterType" class="select" aria-label="Filter Project Type">
            <option value="" data-i18n="all_types">All types</option>
            <option value="Free">Free</option>
            <option value="General">General</option>
            <option value="Special">Special</option>
          </select>
          <select id="sortBy" class="select" aria-label="Sort By">
            <option value="name_az">Aâ€“Z (Name)</option>
            <option value="name_za">Zâ€“A (Name)</option>
            <option value="date_asc">Lowâ†’High (Date)</option>
            <option value="date_desc">Highâ†’Low (Date)</option>
          </select>
        </div>
        <div class="row" style="gap:8px">
          <button id="bulkApprove" class="btn success" disabled data-i18n="approve">Approve</button>
          <button id="bulkReject" class="btn danger" disabled data-i18n="not_approve">Not Approve</button>
          <input id="search" class="input search" type="search" placeholder="Search" aria-label="Search" />
        </div>
      </div>

      <div class="card" style="padding:0">
        <table aria-label="Certificate requests table">
          <thead>
            <tr>
              <th style="width:44px"><input type="checkbox" id="selectAll" aria-label="Select all" /></th>
              <th>ID</th>
              <th data-i18n="name">Name</th>
              <th data-i18n="project">Project</th>
              <th data-i18n="date">Date</th>
              <th data-i18n="length">Length</th>
              <th data-i18n="status">Status</th>
              <th data-i18n="action">Action</th>
            </tr>
          </thead>
          <tbody id="requestRows"></tbody>
        </table>
      </div>
    </section>

    <!-- Upload Slip Modal -->
    <dialog id="uploadModal" aria-label="Upload bank slip">
      <form method="dialog" class="stack">
        <h3 style="margin:0" data-i18n="upload_slip">Upload Slip</h3>
        <div class="dropzone" id="dropzone">
          <p class="muted" data-i18n="drop_or_browse">Drop JPG/PNG (â‰¤ 10MB) or click to browse</p>
          <input type="file" id="slipInput" accept="image/png,image/jpeg" hidden />
        </div>
        <div class="preview" id="slipPreview" hidden>
          <img id="slipThumb" alt="Slip preview" />
          <div class="stack">
            <div class="muted" id="slipMeta">â€”</div>
            <div><span class="pill pending" id="ocrStatus">OCR: Pending</span></div>
          </div>
        </div>
        <div class="row" style="justify-content:flex-end;gap:8px">
          <button class="btn" value="cancel" data-i18n="cancel">Cancel</button>
          <button id="confirmUpload" class="btn primary" value="ok" disabled data-i18n="confirm">Confirm</button>
        </div>
      </form>
    </dialog>

  </main>

  <footer>à¸®à¸±à¸¥à¹‚à¸«à¸¥ à¹€à¸—à¸ªà¹† Heloo Worlld</footer>

  <script src="javascripts/javas.js" defer></script>
</body>
</html>
